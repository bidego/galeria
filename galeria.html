<!doctype html>
<html lang="en" ng-app="angularGaleria">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="___">
</head>
<body ng-controller="mainController">
    <div class="container"></div>
        <!-- Canecera -->
        <div class="jumbotron text-center">
            <h1>Galeria <span class="label label-info">{{galerias.length}}</span></h1>
        </div>

        <!-- Lista de galerias -->

        <div class="checkbox" ng-repeat="galeria in galerias">
            <label>
                {{galeria.firstName}}<input type="checkbox" ng-click="deleteGaleria(galeria._id)"> {{ galeria.text }}
            </label>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-controll input-lg text-center" placeholder="Ingresa un nuevo nombre para tu nueva galeria" ng-model="formData.text">
            </div>
            <button class="btn btn-primary btn-lg" ng-click="createGaleria()">
                Agregar
            </button>
        </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script>
    angular.module('angularGaleria', [])

function mainController($scope, $http) {
    $scope.formData = {}

    //Cuando se cargue la pagina, pide las galerias de mongodb a la api
    $http.get('/api/galerias')
        .success( data => {
            $scope.galerias = data
            console.log(data)
        })
        .error( data => {
            console.log('Error: ' + data)
        })
    
    //Enviamos el texto a la api al añadir nueva galeria.
    $scope.createGaleria = () => {
        $http.post('/api/galerias', $scope.formData)
            .success( data => {
                $scope.formData = {}
                $scope.galerias = data
                console.log(data)
            })
            .error( data => {
                console.log('Error : ' + data)
            })
    }

    //Borramos una galeria a través de la api
    $scope.deleteGaleria = id => {
        $http.delete('/api/galerias/' + id)
            .success( data => {
                $scope.galerias = data
                console.log(data)
            })
            .error( data => {
                console.log('Error : ' + data)
            })
    }
}</script>
</body>
</html>
